<p>
  <strong>{{ title }}</strong>
</p>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items">
    <div class="row">
      <div class="col">{{ item.displayName }}</div>
      <div class="col">
        <button class="btn btn-primary float-right" type="button" (click)="editItem.emit({ item: item })">Edit</button>
      </div>
    </div>
  </li>
</ul>

<button type="button" class="btn btn-primary" (click)="addItem.emit()">Add</button>
