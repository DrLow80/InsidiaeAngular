<form (ngSubmit)="submit()" #sessionForm="ngForm" novalidate>
  <div class="form-group">
    <label for="campaignInput">Campaign</label>
    <input type="text" class="form-control" name="nameInput" id="nameInput" [(ngModel)]="session.name" />
  </div>
  <div class="form-group">
    <label for="sessionNumberInput">Session Number</label>
    <input type="text" class="form-control" name="numberInput" id="numberInput" [(ngModel)]="session.number" />
  </div>
  <div class="form-group">
    <label for="dateInput">Date</label>
    <input type="text" class="form-control" id="dateInput" name="dateInput" [(ngModel)]="session.date" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
