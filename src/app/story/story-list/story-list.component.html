<div class="row mt-3">
    <div class="col-3 mb-3" *ngFor="let story of stories">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{story.title}}</h5>
                <p class="card-text">{{story.summary}}</p>
                <a [routerLink]="['/story', story.id, 'edit']">Edit</a>

            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">New Story</h5>
                <button class="btn btn-primary" (click)="create()">Add</button>

            </div>
        </div>
    </div>
</div>
