<form (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name</label>

        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
            [(ngModel)]="name"
            />
    </div>

    <div class="form-group">
        <label for="type">Type</label>

        <select id=type name=type [(ngModel)]="nonPlayerCharacterType" class="form-control">
            <option *ngFor="let t of nonPlayerCharacterTypes" [ngValue]="t">
                {{t}}
            </option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
</form>
