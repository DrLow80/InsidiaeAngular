<div class="row">
  <div class="col-3">
    <h3>Session</h3>
    <div class="list-group">
      <button
        class="list-group-item list-group-item-action mb-2"
        [class.active]="current === sessionViewModel"
        (click)="selecedSession()"
      >
        {{ sessionViewModel.session.name }}
      </button>
    </div>
    <h3 class="d-flex justify-content-between align-items">
      <span>Encounters</span>
      <button type="button" class="btn btn-primary" (click)="addNewEncounter()">
        Add
      </button>
    </h3>
    <div class="list-group">
      <button
        class="list-group-item list-group-item-action mb-2"
        [class.active]="current === encounter"
        *ngFor="let encounter of sessionViewModel.session.encounters"
        (click)="selectedEncounter(encounter)"
      >
        {{ encounter.name }}
      </button>
    </div>
  </div>
  <div class="col" *ngIf="showSession">
    <app-session [session]="sessionViewModel.session"></app-session>
    <button type="button" class="btn btn-danger" (click)="deleteSession()">
      delete
    </button>
  </div>

  <div class="col" *ngIf="showEncounter">
    <app-encounter [encounter]="encounterViewModel">
      <button type="button" class="btn btn-danger" (click)="deleteEncounter()">
        delete
      </button>
    </app-encounter>
  </div>
</div>
